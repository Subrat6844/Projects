<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Key Tracker</title>
</head>
<style>
    body{
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #212121;
        color: aliceblue;
    }
    .container{
        display: flex;
        flex-direction: column;
    }
    table , th ,tr{
        border: 1px solid #cdcdcd;
        
    }
</style>
<body>
    <div class="container">
        <div id="key"></div>
        <h2>Press any Key</h2>
    </div>
</body>
<script>
    const key = document.querySelector('#key');
    window.addEventListener('keydown',(e)=>{
        //console.log(e.key);
        //console.log(e.keyCode);
        key.innerHTML=`<table>
            <tr>
                <th>Key</th>
                <th>KeyCode</th>
                <th>Code</th>
            </tr>
            <tr>
                <th>${e.key === " "? "Space": e.key}</th>
                <th>${e.keyCode}</th>
                <th>${e.code}</th>
            </tr>
        </table>`
    })
</script>
</html>
